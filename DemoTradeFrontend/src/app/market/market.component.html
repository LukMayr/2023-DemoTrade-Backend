<div id="Portfolio" class="w-full h-full flex flex-row">
    <app-nav-bar></app-nav-bar>
    <div class="flex flex-col w-screen">
        <h1 class="text-4xl font-bold self-center" >Market</h1>
        <div class="flex flex-col items-center w-full mt-10">
          <input #quantityInput type="number" name="quantity" id="quantity" class="w-1/2 h-10 rounded border-2 border-primary p-2"
            placeholder="Quantity">

          <div *ngFor="let currency of this.currencies" class="flex flex-row justify-between items-center w-1/2 text-rise
          p-4 m-3 h-auto bg-primary rounded">
            {{currency.C_NAME}} | {{currency.C_PRICE}} USD

            <div class="flex justify-end gap-2">
              <button class="p-2 h-10 rounded font-semibold text-xl cursor-pointer bg-secondary text-white
                            hover:bg-green-700"
              (click)="buyStock(currency.C_NAME)">
                Buy
              </button>
            </div>
          </div>
        </div>
    </div>
</div>
